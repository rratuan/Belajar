<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan PopUp</title>
    <style>
        #popUp {
            border: 1px black solid;
            width: 20%;
            background-color: rgb(0, 230, 88);
            display: none;
            position: fixed;  /* Mengubah posisi menjadi fixed */
            top: 50%;         /* Menempatkan pop up di tengah vertikal */
            left: 50%;        /* Menempatkan pop up di tengah horizontal */
            transform: translate(-50%, -50%); /* Untuk mengatur posisi di tengah tanpa mempengaruhi ukuran */
        }
    </style>
</head>
<body>
    <form>
        <div class="header">
            <center>
                <h1>Form Latihan Pop Up</h1>
            </center>
            <hr>
        </div>
        <div class="form">
            <center>
                <div id="popUp">
                    <p>Terima kasih Sudah Mengisi</p>
                </div>
                <table>
                    <tr><td>Nama</td><td>:</td><td><input type="text" name="nama"></td></tr>
                </table>
                <input type="submit" name="submit"  value="Submit" onclick="showPopUp(event)">
            </center>
        </div>
    </form>
    <script>
        function showPopUp() {
            event.preventDefault();
            let popUp = document.getElementById('popUp');
            popUp.style.display = 'block';
        }
    </script>
</body>
</html>
