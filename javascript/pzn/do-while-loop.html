<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //kondisi perulangan dimana perulangan akan dimulai lebih dulu kemudian setelah dilakukan perulangan baru di cek kondisinya,kebalikan dari while loop
    let counter = 1;
    do {
        document.writeln(`<p>perulangan ke ${counter}</p>`);
        counter++
    } while (counter <= 10);

    let value = 100;
    do {
        document.writeln(`<p>ini perulangan ke ${value}</p>`);
        value++
    } while (value <= 10);


    </script>
</body>
</html>
