<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hasilnya akan berupa tipe data boolean; true or false
        let result = 5 == "5"; // trus; == sama dengan
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; //false; === sama dengan dan sama tipe
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10; //false;
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10; //true
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
