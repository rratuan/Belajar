<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //untuk kasus pengunangan sederhana disarankan pake while daripada for
    let counter = 1;
    while (counter <= 10) {
        document.writeln(`<p>perulangan ke ${counter}</p>`);
        counter++
    }

    let value = 100;
    while (value <= 10) {
        document.writeln(`<p>ini perulangan ke ${value}</p>`);
        value++
    }


    </script>
</body>
</html>
