<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function/method --> block kode program yang akan berjalan jika kita memanggilnya
        // pemulisan --> function namaFunction() {code block;}
        function sayHelloWorld() {
            document.writeln("<p>Hello World</p>");
        }

        //bisa dipanggil berkali kali
        sayHelloWorld ();
        sayHelloWorld();
        sayHelloWorld();

    </script>
</body>
</html>
