<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nilai = "E";

        switch (nilai) {
            case "A":
                document.writeln("<p>Anda Lulus dan Meraih Predikan Terpuji</p>");
                break;
            case "B":
                document.writeln("<p>Anda Lulus dan Meraih Predikan Baik</p>");
                break;
            case "C":
                document.writeln("<p>Anda Lulus dan Meraih Predikan Cukup</p>");
                break;
            case "D":
                document.writeln("<p>Anda Harus Melakukan Ujian Saringan Kedua Minggu Depan</p>");
                break;
            default:
                document.writeln("<p>Maaf Anda Dinyatakan Tidak Lulus dan Harus Mengulang Tahun Depan</p>")
        }

    </script>
</body>
</html>
