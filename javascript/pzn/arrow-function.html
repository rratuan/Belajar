<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //tanpa arrow function
        function sayHello(name) {
            console.info(`hello ${name}`)
        }
        
        sayHello("ratu")

        //with arrow function
        const sayHi = (nama) => {
            const say = `hi ${nama}`;
            console.info(say);
        }

        sayHi("ratu");

        const sum = (a, b) => {
            return a + b;
        }

        console.log(sum(1, 2));

    </script>
</body>
</html>
